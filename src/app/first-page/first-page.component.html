<div class="container mt-3">
    <div class="row">
        <div class="col-7 m-auto">
            <div class="w-100 card">
                <div class="card-header">
                    <a class="float-right btn btn-outline-primary" routerLink="/second-page">Second page</a>
                    <h4>App Post</h4>
                </div>
                <div class="card-body">
                    <form action="" [formGroup]="firstForm">
                        <div class="form-group" *ngIf="show">
                            <p>{{ message }}</p>
                        </div>
                        <div class="form-group">
                            <label for="text">Text</label>
                            <input type="text" formControlName="text" class="form-control" id="text" [ngClass]="{ 'is-invalid': error_text }" required>
                            <div class="invalid-feedback" *ngIf="error_text">Text is required.</div>
                        </div>
                        <div class="form-group">
                            <label for="group">Group</label>
                            <select name="" id="group" formControlName="dropdown" class="form-control" [ngClass]="{ 'is-invalid': error_group }" required>
                                <option value="" disabled>Choose</option>
                                <option *ngFor="let group of groups" [value]="group.id">{{group.name}}</option>
                            </select>
                            <div class="invalid-feedback" *ngIf="error_group">Group is required.</div>
                        </div>
                        <button (click)="submit()" type="submit" class="btn btn-primary">Add Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
